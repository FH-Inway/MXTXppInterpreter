<script src="https://www.unpkg.com/ace-builds@latest/src-noconflict/ace.js"></script>
<script src="https://www.unpkg.com/ace-builds@latest/src-noconflict/ext-language_tools.js"></script>
<script src="/resources/scripts/MXTXppInterpreterCodeEditor.js"></script>
<script src="/resources/scripts/MXTXppInterpreterEditorHighlighter.js"></script>

<style>

    /* Completer suggest icons*/
    .ace_iconable:before {
        background-image: url('/resources/images/symbol-method.svg');
        background-size: 13px 13px;
        display: inline-block;
        margin-right: 5px;
        width: 13px;
        height: 13px;
        content: "";
    }
    /**/

    .ace_gutter-cell.ace_breakpoint {
        border-radius: 20px 0px 0px 20px;
        box-shadow: 0px 0px 10px 10px #ff0000 inset;
    }

    .errorMarker {
        position: absolute;
        border-bottom: 100px solid red;
        z-index: 20;
    }

    .breakpointMarker {
        position: absolute;
        background: #b65252;
        z-index: 20;
    }

    .breakpointHitMarked {
        position: absolute;
        background: #d8d16a;
        z-index: 20;
    }

    #editor {
        position: relative;
        z-index: 0;
        float: left;
        width: 100%;
        height: 100%;
    }
</style>


<div id="MXTXppInterpreterCodeEditor"
     data-dyn-bind="
     sizing: $dyn.layout.sizing($data),
     visible: $data.Visible,
     keyDown: $data.keydown">
    <div id="editor"
         data-dyn-bind="
         visible: $data.Visible"></div>
</div>
